<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>소북소북</title>
</head>
<body>
<header>
    <div class="header-container">
            <img src="/img/logo.png" alt="" id="logo">
        <div class="search">
            <input type="text" name="keyword" value="" placeholder="검색어를 입력해주세요">
        </div>
        <div class="icon">
            <a sec:authorize="!isAuthenticated()" th:href="@{/members/login}" ><button class="btn-login">로그인</button></a>
            <form th:action="@{/members/logout}" method="POST" sec:authorize="isAuthenticated()">
                <button class="btn-login" type="submit">로그아웃</button>
        </div>
    </div>
</header>
<div class="container">
    <main>
        <div id="mainbanner">
            <div class="imgwrap">
                <img src="/img/mainbanner/mainbanner-01.jpg" alt="" class="mainImg">
            </div>
            <div class="blackBox">
            </div>
        </div>
        <div id="main-menu-container">
            <section class="main-menu">
                <img src="/img/menu%20icon-01.png" alt="" class="main-menu-icon">
                <div class="line"></div>
                <div class="menu-text">책에 관심이 있으신가요?</div>
                <div class="menu-text">부담 갖지말고 들어오세요.</div>
                <div class="menu-text">여러분을 기다리고있는</div>
                <div class="menu-text">모든 모임을 확인해보세요!</div>
            </section>
            <section class="main-menu">
                <img src="/img/menu%20icon-02.png" alt="" class="main-menu-icon">
                <div class="line"></div>
                <div class="menu-text">평소 어떤 주제에</div>
                <div class="menu-text">관심이 있으신가요?</div>
                <div class="menu-text">경영/경제/커리어/인문/</div>
                <div class="menu-text">사회/과학/문화/예술/문학 등</div>
                <div class="menu-text">원하는 주제의 모임을</div>
                <div class="menu-text">찾아보세요!</div>

            </section>
            <section class="main-menu">
                <img src="/img/menu%20icon-03.png" alt="" class="main-menu-icon">
                <div class="line"></div>
                <div class="menu-text">좋은 인사이트가</div>
                <div class="menu-text">있으신가요?</div>
                <div class="menu-text">직접 모임을 개설하여</div>
                <div class="menu-text">이야기를 나눠보세요!</div>
            </section>
        </div>
    </main>
</div> <!--container-->
<footer>
    <img src="/img/footer-logo.png" alt="">
</footer>
</body>
</html>
