<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/index.css">
</th:block>

<div layout:fragment="Content">
    <div class="container">
        <main>
            <div id="mainbanner">
                <div class="imgwrap">
                    <img src="/img/mainbanner/mainbanner-01.jpg" alt="" class="mainImg">
                </div>
                <div class="blackBox">
                </div>
            </div>
            <div id="main-menu-container">
                <section class="main-menu">
                    <img src="/img/menu%20icon-01.png" alt="" class="main-menu-icon">
                    <div class="line"></div>
                    <div class="menu-text">책에 관심이 있으신가요?</div>
                    <div class="menu-text">부담 갖지말고 들어오세요.</div>
                    <div class="menu-text">여러분을 기다리고있는</div>
                    <div class="menu-text">모든 모임을 확인해보세요!</div>
                </section>
                <section class="main-menu">
                    <img src="/img/menu%20icon-02.png" alt="" class="main-menu-icon">
                    <div class="line"></div>
                    <div class="menu-text">평소 어떤 주제에</div>
                    <div class="menu-text">관심이 있으신가요?</div>
                    <div class="menu-text">경영/경제/커리어/인문/</div>
                    <div class="menu-text">사회/과학/문화/예술/문학 등</div>
                    <div class="menu-text">원하는 주제의 모임을</div>
                    <div class="menu-text">찾아보세요!</div>

                </section>
                <section class="main-menu">
                    <img src="/img/menu%20icon-03.png" alt="" class="main-menu-icon">
                    <div class="line"></div>
                    <div class="menu-text">좋은 인사이트가</div>
                    <div class="menu-text">있으신가요?</div>
                    <div class="menu-text">직접 모임을 개설하여</div>
                    <div class="menu-text">이야기를 나눠보세요!</div>
                </section>
            </div>
        </main>
    </div> <!--container-->
</div>
